<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .hidden {
        display: none;

</style>
<body>
    <div class="container">
        <div>
            
            <div class="card card-body">
                <div>
                    <h1 class="text-center">Welcome to Home Page!</h1>
                </div>
                <p>Search for a Charity here</p>
                <input type="text" id="filterInput" placeholder="Search..">
                <br>
                <br>
                <br>
                <br>
                <div >
                    <h4>Click on a Charity to donate: </h4>
                    <p>List of Organizations registered with us:</p>
                    <br>
                    <ul id="list">
                        
                    </ul>
                </div>

                <br>
                <br>
                <div id="show">
                    <h2>Here is your previous Donation History</h2>

                    <ul id="history"></ul>
                    <div>
                        <button id="download" class="btn btn-success"> Download Receipts</button>
                    </div>
                </div>
                
            </div>
            
        </div>
        
        <br>
        <ul id="urlEntries">

        </ul>
        <br>
        <span id="downloadError"></span>
        <div>
            <button id="editButton" class="btn btn-primary">Edit Your Profile</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
